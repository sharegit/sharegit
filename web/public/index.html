<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="icon" type="image/png" sizes="32x32" media="(prefers-color-scheme:light)">
  <link rel="shortcut icon" media="(prefers-color-scheme:light)">

  <title>Share Git</title>
</head>
<body>
  <div id="container"></div>
  <script>
    // https://jross.me/updating-your-website-favicon-dynamically-with-dark-mode/
    var darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
    handleDarkmode(darkModeMediaQuery);
    function handleDarkmode(e){
      var darkModeOn = e.matches; // true if dark mode is enabled
      var favicon = document.querySelector('link[rel="shortcut icon"]'); // get favicon-192.png element
      var largeFavicon = document.querySelector('link[rel="icon"]'); // get favicon.ico element
      if(!favicon || !largeFavicon){
        return; // where are our favicon elements???
      }
      // replace icons with dark/light themes as appropriate
      if(darkModeOn){
        favicon.href = '/static/favicon_l/favicon.ico';
        largeFavicon.href = '/static/favicon_l/favicon-32x32.png';
      }else{
        favicon.href = '/static/favicon_d/favicon.ico';
        largeFavicon.href = '/static/favicon_d/favicon-32x32.png';
      }
    }
    darkModeMediaQuery.addListener(handleDarkmode);
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176858852-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-176858852-1');
  </script>

  <script src="/app.js"></script>
</body>

</html>
